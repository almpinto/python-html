<html>
    <head>
      {% if title %}
      <title>{{ title }} - Microblog</title>
      {% else %}
      <title>Welcome to Microblog</title>
      {% endif %}
    </head>
    <body>
        <div>
            Microblog: 
            <a href="/index">Home</a>
            {% if current_user.is_anonymous %}
            <a href="/login">Sign in</a>
            {% else %}
            <a href="/logout">Logout</a>
            {% endif %}
        </div>
        <hr>
        {% block content %}{% endblock %}
    </body>
</html>
